<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Inspired Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Zomato</h1>
            <nav>
                <ul>
                    <li><a href="zomato.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h2>Discover the best food & drinks</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants, cuisines, or dishes">
                <button>Search</button>
            </div>
        </div>
    </section>
    <section class="restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant">
                <img src="./images.jpg" alt="Restaurant 1">
                <h3>Salt Restaurant</h3>
                <p>Italian, Pizza</p>
            </div>
            <div class="restaurant">
                <img src="./images (1).jpg" alt="Restaurant 2">
                <h3>Hotel Seagull</h3>
                <p>Chinese, Dim Sum</p>
            </div>
            <div class="restaurant">
                <img src="./image2.jpg" alt="Restaurant 3">
                <h3>Paragon</h3>
                <p>Indian, Biryani</p>
            </div>
            
            <div class="restaurant">
                <img src="./image4.jpg" alt="Restaurant 5">
                <h3>KFC</h3>
                <p>Chinese, Dim Sum</p>
            </div>
            <div class="restaurant">
                <img src="./image5.jpg" alt="Restaurant 6">
                <h3>Soofi Mandi</h3>
                <p>Chinese, Dim Sum</p>
            </div>
          
            <div class="restaurant">
                <img src="./image3.jpg" alt="Restaurant 4">
                <h3>Kavaru Floating Cafe</h3>
                <p>Chinese, Dim Sum</p>
            </div>
        </div>
    </section>

</body>
</html>
